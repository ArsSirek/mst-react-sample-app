<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobx Sample App</title>
    <!--<link rel="manifest" href="/my/manifest.json">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Clear Styles -->
    <style id="globalStyles">
        html,
        body {
            font-size: 16px;
            margin:0;
            padding:0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        body.fontLoaded {
            font-family:  Arial, sans-serif;
        }

        #app {
            background-color: #fafafa;
            min-height: 100%;
            min-width: 100%;
        }

        a, a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body  style="min-height: 100vh;min-width: 100%; margin:0;">
<!-- Display a message if JS has been disabled on the browser. -->
<noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>,
    please <strong>enable JS</strong> to make this app work.
</noscript>
<div id="app" style="min-height: 100vh;min-width: 100%;">
    <!--Simple animation sample (source: https://loading.io/css/) -->
    <style>.lds-dual-ring {
        display: inline-block;
        width: 64px;
        height: 64px;
    }
    .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 46px;
        height: 46px;
        margin: 1px;
        border-radius: 50%;
        border: 5px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

        .loader_wrapper {
            width: 100%;
            height: 100vh;
            background: gray;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <div class="loader_wrapper">
        <div class="lds-dual-ring"></div>
    </div>
</div>

</body>
</html>
